<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="search-container" class="search-container">
        <form id="search-form" class="search-form">
            <label for="city"><h2>Search for a City:</h2></label>
            <input type="text" name="city" placeholder="Enter a City" />
            <button type="submit" class="btn">Search</button>
        </form>
        <div id="search-history" class="btn-container btn">
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
            <button class="search-history-btn btn">City Name</button>
        </div>
    </div>
    <div id="info-container" class="info-container">
        <div id="current-conditions" class="current-conditions"></div>
        <div id="5-day-forecast" class="5-day-forecast">
            <h3>5-Day Forecast:</h3>
            <div id="day-cards" class="day-cards"></div>
            <div id="day-cards" class="day-cards"></div>
            <div id="day-cards" class="day-cards"></div>
            <div id="day-cards" class="day-cards"></div>
            <div id="day-cards" class="day-cards"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
