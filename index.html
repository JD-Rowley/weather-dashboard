<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="content-wrapper">
        <div id="search-container" class="search-container">
            <form id="search-form" class="search-form">
                <label for="city"><h2>Search for a City:</h2></label>
                <input type="text" name="city" class="input-city" placeholder="Enter a City" />
                <button type="submit" class="btn">Search</button>
            </form>
            <div id="search-history" class="btn-container">
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
                <button class="search-history-btn btn">City Name</button>
            </div>
        </div>
        <div id="info-container" class="info-container">
            <div id="current-conditions" class="current-conditions"></div>
            <div class="five-day-wrapper">
                <div id="five-day-forecast" class="five-day-forecast">
                    <h2>5-Day Forecast:</h2>
                    <div class="card-wrapper">
                        <div id="day-cards" class="day-cards">Monday</div>
                        <div id="day-cards" class="day-cards">Tuesday</div>
                        <div id="day-cards" class="day-cards">Wednesday</div>
                        <div id="day-cards" class="day-cards">Thursday</div>
                        <div id="day-cards" class="day-cards">Friday</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
